<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="login.css"> 
</head>
<body>
  <div class="container-login">
    <form id="form-cadastro">
      <h2>Crie sua conta</h2>
      <p class="subtitulo">Digite um ID de usuário e uma senha para se cadastrar.</p>

      <label for="novo-id">ID do Usuário</label>
      <input type="text" id="novo-id" required>

      <label for="nova-senha">Senha</label>
      <input type="password" id="nova-senha" required>

      <button type="submit">Cadastrar</button>

      <p class="extras">Já tem uma conta? <a href="login.html">Fazer login</a></p>
    </form>
  </div>
  <script src="cadastro.js"></script>
</body>
</html>
