<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container-login">
    <form onsubmit="return validarFormulario()" autocomplete="on">
      <h2>Faça seu Login!</h2>
      <p class="subtitulo">Olá! Seja bem-vindo de volta.</p>
    
      <h3>Informações do participante</h3>
    
      <label for="user-id">Id do usuário <span style="color: red;">*</span></label>
      <input type="text" id="user-id" name="user-id" placeholder="Digite seu ID" required autocomplete="username">
      <span class="erro" id="erro-user-id"></span>
      
      <label for="password">Senha <span style="color: red;">*</span></label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required autocomplete="current-password">
      <span class="erro" id="erro-senha"></span> 

      <div class="mostrar-senha">
        <input type="checkbox" id="toggleSenha">
        <label for="toggleSenha">Mostrar senha</label>
      </div>                 
    
      <button type="submit">Fazer Login</button>
    
      <p class="extras">Novo no programa? <a href="cadastro.html#form-inscricao">Se inscreva aqui!</a></p>

      <p class="extras">Alguma sugestão? <a href="#">Deixe seu feedback!</a></p>
    </form>      
  </div>
  <script src="login.js"></script>
</body>
</html>
